<section class="pt-6 align-items-center">
    <div class="container pt-80">
        <app-title [ComponentName]="ComponentName"></app-title>
        <div class="row">
            @for (item of imageUrlList; track $index) {
            <div class="col-lg-4 col-md-6 p-3">
                <app-portfolio-item [imageurl]="item"></app-portfolio-item>
            </div>
            }
        </div>
    </div>
</section>
