<app-modal [imageURL]="selectedImage" [showModal]="showModal"></app-modal>
<div class="card rounded-3 overflow-hidden position-relative" (click)="openModal(imageurl)">
    <img alt="" class=" w-100 rounded-3" [src]="imageurl">
    <div
        class="card__layer bg-primary position-absolute start-0 end-0 top-0 bottom-0 d-flex justify-content-center align-items-center">
        <i class="text-white fa-solid fa-plus fa-6x"></i>
    </div>
</div>
